[application]

name="Shooter Eye Simulator"
main_scene="res://CRTViewportDisplay/CRT.scn"
icon="res://Game_Coverfogame.png"

[audio]

driver="RtAudio-DirectSound"

[autoload]

GLOBAL="*res://Scripts/GLOBAL.gd"
Enemydeathcounter="*res://Enemydeathcounter.tscn"
Scorechanger="*res://Scorechanger.tscn"
Sound="*res://Sound.tscn"

[display]

resizable=true
width=1024
test_width=1024
height=600
test_height=600
keep_screen_on=true
stretch_aspect="keep"
stretch_mode="viewport"

[input]

ui_select=[jbutton(0, 3), key(Space), mbutton(0, 1)]
ui_cancel=[key(Escape), jbutton(0, 1)]
ui_left=[key(Left), jbutton(0, 14), key(A)]
ui_right=[key(Right), jbutton(0, 15), key(D)]
ui_up=[key(Up), jbutton(0, 12), key(W)]
ui_down=[key(Down), jbutton(0, 13), key(S)]
ui_ctrl=[key(Control)]
ui_f=[key(F)]
ui_escape=[key(Escape)]
ui_leavingmenu=[key(Escape)]

[physics]

driver="RtAudio-DirectSound"
